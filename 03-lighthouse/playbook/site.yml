---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted

  tasks:
    - name: Install prerequisites
      become: true
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - gnupg
        state: present
        update_cache: true

    - name: Add ClickHouse GPG key
      become: true
      ansible.builtin.apt_key:
        url: https://packages.clickhouse.com/rpm/lts/repodata/repomd.xml.key
        state: present

    - name: Add ClickHouse repository
      become: true
      ansible.builtin.apt_repository:
        repo: "deb https://packages.clickhouse.com/deb stable main"
        state: present

    - name: Install clickhouse packages
      become: true
      ansible.builtin.apt:
        name:
          - clickhouse-server
          - clickhouse-client
        state: present
        update_cache: true
      notify: Start clickhouse service

    - name: Flush handlers
      ansible.builtin.meta: flush_handlers

    - name: Wait for ClickHouse to start
      ansible.builtin.wait_for:
        port: 9000
        delay: 5
        timeout: 30

    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database if not exists logs;'"
      register: create_db
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: vector
  handlers:
    - name: Restart vector service
      become: true
      ansible.builtin.systemd:
        name: vector
        state: restarted
        daemon_reload: true

  tasks:
    - name: Create vector directory
      become: true
      ansible.builtin.file:
        path: "{{ vector_install_dir }}"
        state: directory
        mode: '0755'

    - name: Download Vector distrib
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
        dest: "/tmp/vector-{{ vector_version }}.tar.gz"
        mode: '0644'

    - name: Extract Vector archive
      become: true
      ansible.builtin.unarchive:
        src: "/tmp/vector-{{ vector_version }}.tar.gz"
        dest: "{{ vector_install_dir }}"
        remote_src: true
        extra_opts:
          - --strip-components=2

    - name: Create Vector config directory
      become: true
      ansible.builtin.file:
        path: "{{ vector_config_dir }}"
        state: directory
        mode: '0755'

    - name: Deploy Vector config
      become: true
      ansible.builtin.template:
        src: vector.yml.j2
        dest: "{{ vector_config_dir }}/vector.yml"
        mode: '0644'
      notify: Restart vector service

    - name: Create Vector systemd service
      become: true
      ansible.builtin.copy:
        dest: /etc/systemd/system/vector.service
        mode: '0644'
        content: |
          [Unit]
          Description=Vector
          Documentation=https://vector.dev
          After=network-online.target
          Requires=network-online.target

          [Service]
          User=root
          Group=root
          ExecStart={{ vector_install_dir }}/bin/vector --config {{ vector_config_dir }}/vector.yml
          Restart=always

          [Install]
          WantedBy=multi-user.target
      notify: Restart vector service

    - name: Enable and start Vector service
      become: true
      ansible.builtin.systemd:
        name: vector
        enabled: true
        state: started
        daemon_reload: true

- name: Install Lighthouse
  hosts: lighthouse
  handlers:
    - name: Restart nginx
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted

  tasks:
    - name: Install nginx and git
      become: true
      ansible.builtin.apt:
        name:
          - nginx
          - git
        state: present
        update_cache: true

    - name: Create lighthouse directory
      become: true
      ansible.builtin.file:
        path: "{{ lighthouse_dir }}"
        state: directory
        mode: '0755'

    - name: Check if Lighthouse is already downloaded
      ansible.builtin.stat:
        path: "{{ lighthouse_dir }}/.git"
      register: lighthouse_git

    - name: Download Lighthouse from git
      become: true
      ansible.builtin.git:
        repo: "{{ lighthouse_repo }}"
        dest: "{{ lighthouse_dir }}"
        version: master
      when: not lighthouse_git.stat.exists

    - name: Deploy nginx config for Lighthouse
      become: true
      ansible.builtin.template:
        src: lighthouse.conf.j2
        dest: /etc/nginx/sites-available/lighthouse.conf
        mode: '0644'
      notify: Restart nginx

    - name: Enable lighthouse site
      become: true
      ansible.builtin.file:
        src: /etc/nginx/sites-available/lighthouse.conf
        dest: /etc/nginx/sites-enabled/lighthouse.conf
        state: link
      notify: Restart nginx

    - name: Remove default nginx site
      become: true
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Restart nginx

    - name: Ensure nginx is started
      become: true
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true
